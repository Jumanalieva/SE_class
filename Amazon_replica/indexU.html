<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="indexU.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign In</h2>
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email (phone for mobile accounts)</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email...">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="inputPassword" class="align-self-center">Password</label>
                                    <a id="forgotPasswordLink" href="#" class="text-right">Forgot Password?</a>
                                </div>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password...">
                            </div>
                            
                            <div class="mt-4 mb-3">
                                <button type="submit" class="btn btn-primary btn-block">Continue</button>
                            </div>
                            
                            <p><a href="#">Need Help?</a></p>
                        </form>
                    </div>
                    <!-- Card Footer -->
                  </div>
                  <div class="text-center mt-3">
                    <p>New to Amazon?</p>
                  </div>
                  <div class="mt-2">
                    <button type="button" class="btn btn-warning btn-block">Create Your Amazon Account</button>
                  </div> 
                <!-- End of Card -->
                
                <!-- Footer Links Outside Card -->
                <div id="footer" class="text-center mt-5">
                    <small><a href="#" class="card-link">Conditions of use</a></small>
                    <small><a href="#" class="card-link">Privacy policy</a></small>
                    <small><a href="#" class="card-link">Help</a></small>
                  </div>
                  <div class="text-center mt-3">
                    <small>
                      <p>&copy; 1996-2020, Amazon.com, Inc or its affiliates</p>
                    </small>
                  </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
